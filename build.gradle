group 'jcifs'
version '1.3.18'

apply plugin: 'java'
apply plugin: 'maven'


sourceCompatibility = 1.5

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: repositories.mavenLocal().url)
        }
    }
}
